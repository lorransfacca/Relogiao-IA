<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELOGIO DIGITAL IA CHATBOT</title>
</head>
<style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #222;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .view 
        {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            -webkit-perspective: 400;
                perspective: 400;
        }

        .plane 
        {

            width: 120px;
            height: 120px;
            -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
        }

        .plane.main 
        {
            position: absolute;
            top: -350px;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            -webkit-transform: rotateX(60deg) rotateZ(-30deg);
                transform: rotateX(60deg) rotateZ(-30deg);
            -webkit-animation: rotate 20s infinite linear;
                animation: rotate 20s infinite linear;
        }

        .plane.main .circle 
        {
            width: 120px;
            height: 120px;
            position: absolute;
            -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
            border-radius: 100%;
            box-sizing: border-box;
            box-shadow: 0 0 60px crimson, inset 0 0 60px crimson;
        }

        .plane.main .circle::before, .plane.main .circle::after 
        {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 10%;
            height: 10%;
            border-radius: 100%;
            background: crimson;
            box-sizing: border-box;
            box-shadow: 0 0 60px 2px crimson;
        }

        .plane.main .circle::before 
        {
        -webkit-transform: translateZ(-90px);
            transform: translateZ(-90px);
        }

        .plane.main .circle::after 
        {
            -webkit-transform: translateZ(90px);
                transform: translateZ(90px);
        }

        .plane.main .circle:nth-child(1) 
        {
            -webkit-transform: rotateZ(72deg) rotateX(63.435deg);
                transform: rotateZ(72deg) rotateX(63.435deg);
        }

        .plane.main .circle:nth-child(2) 
        {
            -webkit-transform: rotateZ(144deg) rotateX(63.435deg);
                transform: rotateZ(144deg) rotateX(63.435deg);
        }

        .plane.main .circle:nth-child(3) 
        {
            -webkit-transform: rotateZ(216deg) rotateX(63.435deg);
                transform: rotateZ(216deg) rotateX(63.435deg);
        }

        .plane.main .circle:nth-child(4) 
        {
            -webkit-transform: rotateZ(288deg) rotateX(63.435deg);
                transform: rotateZ(288deg) rotateX(63.435deg);
        }

        .plane.main .circle:nth-child(5) 
        {
            -webkit-transform: rotateZ(360deg) rotateX(63.435deg);
                transform: rotateZ(360deg) rotateX(63.435deg);
        }

        @-webkit-keyframes rotate 
        {
            0% 
            {
                -webkit-transform: rotateX(0) rotateY(0) rotateZ(0);
                    transform: rotateX(0) rotateY(0) rotateZ(0);
            }
            100% 
            {
                -webkit-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
                    transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        @keyframes rotate 
        {
            0% {
                -webkit-transform: rotateX(0) rotateY(0) rotateZ(0);
                        transform: rotateX(0) rotateY(0) rotateZ(0);
            }
            100% {
                -webkit-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
                        transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }
</style>
<style>
    .chat-container 
    {
        max-width: 400px;
        margin: 50px auto;
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        position: relative;
        top: 190px;
        z-index: 1;
    }

    .chat-header 
    {
    
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        text-align: center;
    }

    .chat-box 
    {
        background-color: #6c9b58;
        color: white;
        padding: 10px;
        max-height: 300px;
        overflow-y: auto;
        
    }

    .user-input 
    {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f1f1f1;
    }

    .user-input input 
    {
        flex: 1;
        padding: 8px;
    }

    .user-input button 
    {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
<style>
    body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    }

    #clock {
    max-width: 130px;
    border-radius: 8px;
    font-family: 'Arial', sans-serif;
    font-size: 5em;
    color: white;
    position: relative;
    top: 300px;
    left: 530px;
    }
</style>
<style>
    .titulo-principal{
        position: relative;
    top: 100px;
    max-width: 480px;
    text-align: center;
    margin: 60px auto;
    font-family:'Courier New', Courier, monospace;
    color: #fff;
}
.titulo-principal:after{
 content: '|';
 margin-left: 5px;
 opacity: 1;
 animation: pisca .7s infinite;
}

@keyframes pisca{
    0%, 100%{
        opacity: 1;
    }
    50%{
        opacity: 0;
    }
}
</style>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ChatBot</h2>
            "Pergunte: Como você está"
            "Pergunte: Qual é o seu nome"
        </div>
        <div class="chat-box" id="chatBox">

        </div>
        <div class="user-input">
            <input type="text" id="userInput" placeholder="Faça uma Pergunta...">
            <button onclick="sendMessage()">Perguntar</button>
        </div>
    </div>
    <div class="view">
        <div class="plane main">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div id="clock"></div>
        <h1 class="titulo-principal">Oá, sou Relogio IA</h1>
    </div>
    <script>
        var lastHour = -1;
        var lastMinute = -1;

        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            var timeString = hours + ':' + minutes + ':' + seconds;
            document.getElementById('clock').textContent = timeString;

            if (hours !== lastHour) {
                var utterance = new SpeechSynthesisUtterance("Olá, sou Relógio A I ,e também sou Chati Bote");
                speechSynthesis.speak(utterance);
                lastHour = hours;
            }

            if (hours !== lastHour) {
                var utterance = new SpeechSynthesisUtterance("Agora são " + hours + " horas");
                speechSynthesis.speak(utterance);
                lastHour = hours;
            }

            if (minutes !== lastMinute) {
                var utterance = new SpeechSynthesisUtterance("são " + hours + " horas e " + minutes + " minutos.");
                speechSynthesis.speak(utterance);
                lastMinute = minutes;
            }
        }

        setInterval(updateClock, 1000);

        updateClock();
    </script>
    <script>
        function typeWrite(elemento){
            const textoArray = elemento.innerHTML.split('');
            elemento.innerHTML = ' ';
            textoArray.forEach(function(letra, i){   
            
            setTimeout(function(){
                elemento.innerHTML += letra;
            }, 75 * i)

        });
        }
        const titulo = document.querySelector('.titulo-principal');
        typeWrite(titulo);
    </script>
    <script>
        function sendMessage() {
        var userInput = document.getElementById("userInput");
        var chatBox = document.getElementById("chatBox");

        var userMessage = userInput.value.trim();

        if (userMessage !== "") {
    
            chatBox.innerHTML += '<div class="message user-message">' + userMessage + '</div>';

            var botMessage;
            if (userMessage.toLowerCase().includes("como você está")) {
                botMessage = "Eu sou um chatbot, não tenho sentimentos, mas obrigado por perguntar!";
            } else if (userMessage.toLowerCase().includes("qual é o seu nome")) {
                botMessage = "Eu sou o ChatBot, seu assistente virtual.";
            } else {
                botMessage = "Desculpe, eu não entendi a pergunta. Posso ajudar com mais alguma coisa?";
            }

            setTimeout(function () {
                chatBox.innerHTML += '<div class="message bot-message">' + botMessage + '</div>';
    
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);

            userInput.value = "";
        }
    }
    </script>
</body>
</html>
